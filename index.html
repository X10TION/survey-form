<!DOCTYPE html>
<html>
  <head>
    <title>Bank of Agric</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
 <div class="main">
<h1 id="title">BANK OF AFRICA</h1>
<p id="description">Account opening and registration form</p>
 <div class="container">
<form id="survey-form">
  <label id="name-label">
    First Name:
  <input type="text" id="name" placeholder="fullname here" required>
  </label>
  <label id="email-label">
    email:
  <input type="email" id="email" placeholder="email address" required>
  </label>
  <label id="number-label">
    Phone:
  <input type="number" id="number" min="17" max="30" placeholder="your phone number">
  </label>
  <select id="dropdown">
    <option>--select--</option>
    <option>Saving Account</option>
    <option>Current Account</option>
  </select>  
  <fieldset>
    <label>
<input type="radio" name="gender" value="gender" class="gender">
Male
</label>
<label>
<input type="radio" name="gender" value="gender" class="gender">
Female
</label>
</fieldset>
<label>
<input type="checkbox" value="SMS" class="subscription">
SMS
</label>
<label>
<input type="checkbox" value="statement" class="subscription">
Statement
</label>
<label>
<input type="checkbox" value="otp" class="subscription">
OTP
</label>
<textarea rows="4" cols="30">
</textarea>
<input type="submit" id="submit">
</form> 
</div>
   
</body>
</html>
